<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>CSS Challenge - Brochure Form</title>
  <link rel="stylesheet" href="fonts.css">
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Learn More</h1>
  <form>
    <div>
      <label for="companyemail">Company Email</label>
      <br>
      <input type="text" id="companyemail" class="textbox" placeholder="sally@company.co"/>
      </br>
    </div>
    <div>
      <label for="name">Name</label>
      <br>
      <input type="text" id="name" class="textbox" placeholder="Sally Smith"/>
      </br>
    </div>
    <div>
      <label for="location">Where are you Hiring?</label>
      <br>
      <input type="text" id="location" class="textbox" placeholder="City, Country"/>
      </br>
    </div>
    <div>
      <label for="dropdown">How many Engineers are you hiring in the next 6 months?</label>
      <br>
      <select id="dropdown">
        <option value="1-2" selected>1-2 Engineers</option>
        <option value="3-4">3-4 Engineers</option>
        <option value="5-6">5-6 Engineers</option>
      </select>
      </br>
    </div>
    <div class="button">
      <input class="submitbutton" type="submit" value="SUBMIT"/>
    </div>
  </form>
</body>
</html>
