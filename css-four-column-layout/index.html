<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>css-four-column-layout</title>
  <link href="styles.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Barlow:wght@200;300;400;500;700;800;900&display=swap" rel="stylesheet">
</head>
<body>
  <section>
    <div>
      <h1>How It Works</h1>
    </div>
    <div class="row">
      <div class="column">
        <div class="images">
          <img src="images/screen-1.png" alt="Phone Screen 1" class="phone-img">
          <img src="images/switch-icon.png" alt="App Switching Icon" class="icon-img">
        </div>
        <div class="text">
          <h3>App Switching</h3>
          <p>Toggles all your apps on and off.</p>
        </div>
      </div>
      <div class="column">
        <div class="images">
          <img src="./images/screen-2.png" alt="Phone Screen 2" class="phone-img">
          <img src="./images/filter-icon.png" alt="Filter Icon" class="icon-img">
        </div>
        <div class="text">
          <h3>Trip Filtering</h3>
          <p>Evaluates your trip requests.</p>
        </div>
      </div>
      <div class="column">
        <div class="images">
          <img src="./images/screen-3.png" alt="Phone Screen 3" class="phone-img">
          <img src="./images/slider-icon.png" alt="Slider Icon" class="icon-img">
        </div>
        <div class="text">
          <h3>Service Filters</h3>
          <p>Accepts only your ideal trips.</p>
        </div>
      </div>
      <div class="column">
        <div class="images">
          <img src="./images/screen-4.png" alt="Phone Screen 4" class="phone-img">
          <img src="./images/bars-icon.png" alt="Switch Icon" class="icon-img">
        </div>
        <div class="text">
          <h3>Stats + Mileage</h3>
          <p>Tracks your trips across all apps.</p>
        </div>
      </div>
    </div>
  </section>
</body>
</html>
