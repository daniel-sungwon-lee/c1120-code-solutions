<!DOCTYPE html>
<html>
  <head>
    <title>HTML Forms</title>
  </head>
  <body>
    <h1>Coding Form!</h1>
    <form action="./index.html" method="get">
    <div>
      Email
        <div>
          <input type="text" name= "email" maxlength="30">
        </div>
    </div>
    <div>
      Why is coding cool?
        <div>
          <select name="reason">
            <option value="select an option">Select an option</option>
            <option value="because it's interesting">Because it's interesting</option>
            <option value="because it's fun">Because it's fun</option>
            <option value="beause it's powerful">Because it's powerful</option>
          </select>
        </div>
    </div>
    <div>
      Favorite Language (choose one)
        <div>
          <input type="radio" name="language" value="html"/>HTML
          <input type="radio" name="language" value="css"/>CSS
          <input type="radio" name="language" value="javascript"/>JavaScript
        </div>
    </div>
    <div>
      Would you like to sign up for more information?
        <div>
          <input type="checkbox" name="sign up" value="sign me up!"/> Sign me up!
        </div>
    </div>
    <div>
      Comments
        <div>
          <textarea name="comments" cols="50" rows="9"></textarea>
        </div>
    </div>
    <div>
      <input type="submit" value="Submit"/>
    </div>
    </form>
  </body>
</html>
