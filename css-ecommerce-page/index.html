<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ecommerce Challenge</title>
  <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
  <link href="styles.css" rel="stylesheet">
</head>
<body>
  <section>
    <h1>New Arrivals</h1>
    <div class="row">
      <div class="column">
        <div class="images">
          <img src="./images/dress1.jpeg" class="img">
        </div>
        <div class="text">
          <h3 class="brand">Free People <span class="size">Size 6</span></h3>
          <h3><ins>$35</ins> <del>$125 retail</del></h3>
        </div>
      </div>
      <div class="column">
        <div class="images">
          <img src="images/ysl-bag.jpeg" class="img">
        </div>
        <div class="text">
          <h3>Yves Saint Laurent <span>One-Size</span></h3>
          <h3><ins>$200</ins> <del>$1600 retail</del></h3>
        </div>
      </div>
      <div class="column">
        <div class="images">
          <img src="./images/key.jpeg" class="img">
        </div>
        <div class="text">
          <h3>Tiffany <span>One-Size</span></h3>
          <h3><ins>$476</ins> <del>$2000 retail</del>
        </div>
      </div>
      <div class="column">
        <div class="images">
          <img src="images/lv-bag.jpg" class="img">
        </div>
        <div class="text">
          <h3>Louis Vuitton <span>One-Size</span></h3>
          <h3><ins>$95</ins> <del>$1200 retail</del></h3>
        </div>
      </div>
      <div class="column">
        <div class="images">
          <img src="images/dress2.jpeg" class="img">
        </div>
        <div class="text">
          <h3>Reformation <span>Size 4</span></h3>
          <h3><ins>$20</ins> <del>$198 retail</del></h3>
        </div>
      </div>
    </div>
  </section>
</body>
</html>
