<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Notes</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <link rel="stylesheet" href="layout.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
    integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
    crossorigin="anonymous" />
</head>
<body>
  <head>
    <nav class="navbar navbar-light" style="background-color:#f0e68c">
      <a class="navbar-brand text-uppercase" href="#">Notes</a>
      <form class="search form-inline">
        <input class="form-control mr-sm-2" id="search" type="search" placeholder="Search Notes" aria-label="Search">
        <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
      </form>
    </nav>
  </head>
  <main>
    <div class="row">
      <ul class="list-group">
        <div class="d-flex align-items-center">
          <li class="rounded-pill list-group-item text-center">This is a sample note serving as a placeholder.</li>
          <a class="mx-2 ml-3 text-muted" href="#"><i class="fas fa-pen" id="edit"></i></a>
          <a class="mx-1 text-danger" href="#"><i class="far fa-times-circle" id="delete"></i></a>
        </div>
      </ul>
    </div>
  </main>
  <script src="./data.js"></script>
  <script src="./main.js"></script>
</body>
</html>
